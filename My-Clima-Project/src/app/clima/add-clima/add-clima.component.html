<form #form="ngForm" (ngSubmit)="addModel(form)">
  <div class="form-group">
    <label for="brand">Brand:</label>
    <input
      type="text"
      id="brand"
      name="brand"
      #inputBrand="ngModel"
      ngModel
      required
    />
  </div>
  <ng-container *ngIf="inputBrand.touched">
    <p class="error" *ngIf="inputBrand?.errors?.['required']">
      Brand is required!
    </p>
  </ng-container>
  <div class="form-group">
    <label for="model">Model:</label>
    <input
      type="text"
      id="model"
      name="model"
      #inputModel="ngModel"
      ngModel
      required
    />
  </div>
  <ng-container *ngIf="inputModel.touched">
    <p class="error" *ngIf="inputModel?.errors?.['required']">
      Model is required!
    </p>
  </ng-container>
  <div class="form-group">
    <label for="coolingCapacity">CoolingCapacity (kW):</label>
    <input
      type="text"
      id="coolingCapacity"
      name="coolingCapacity"
      #inputCoolingCapacity="ngModel"
      ngModel
    />
  </div>
  <div class="form-group">
    <label for="heatingCapacity">HeatingCapacity (kW):</label>
    <input
      type="text"
      id="heatingCapacity"
      name="heatingCapacity"
      #inputHeatingCapacity="ngModel"
      ngModel
    />
  </div>
  <div class="form-group">
    <label for="energyEfficiencyRating">EnergyEfficiencyRating</label>
    <input
      type="text"
      id="energyEfficiencyRating"
      name="energyEfficiencyRating"
      #inputEnergyEfficiencyRating="ngModel"
      ngModel
    />
  </div>
  <div class="form-group">
    <label for="price">Price:</label>
    <input
      type="text"
      id="price"
      name="price"
      #inputPrice="ngModel"
      ngModel
      required
    />
  </div>
  <ng-container *ngIf="inputPrice.touched">
    <p class="error" *ngIf="inputPrice?.errors?.['required']">
      Price is required!
    </p>
  </ng-container>
  <div class="form-group">
    <label for="description">Description:</label>
    <input
      type="text"
      id="description"
      name="description"
      #inputDescription="ngModel"
      ngModel
    />
  </div>
  <div class="form-group">
    <label for="imageUrl">ImageUrl:</label>
    <input
      type="text"
      id="imageUrl"
      name="imageUrl"
      #inputImageUrl="ngModel"
      ngModel
    />
  </div>
  <button class="public">Добави климатик</button>
</form>
